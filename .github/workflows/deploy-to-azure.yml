name: Build and Deploy to Azure

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Gdn.Web.Api.Vs

      - name: Build
        run: dotnet build src/Gdn.Web.Api.Vs --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/Gdn.Web.Api.Vs --configuration Release --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: gdnwebapiwindemo
          publish-profile: ${{ secrets.AZURE_WEBAPI_PUBLISH_PROFILE }}
          package: ./publish